<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedUser.id ? 'New User' : 'Update User'}}
          </h5>
          <button type="button" (click)="resetForm(formUser)" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formUser" #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedUser.id">
            <input type="hidden" name="userUid" [value]="userUid">
            <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="this.dataApi.selectedUser.email">
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Roles">Rol</label>
                <select name="roles" class="form-control" [(ngModel)]="this.dataApi.selectedUser.roles">
                  <option value='{"admin":true}'>Administrador</option>
                  <option value='{"editor":true}'>Editor</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="resetForm(formUser)" #btnClose data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save User</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
